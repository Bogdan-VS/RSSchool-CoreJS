<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <div class="wrapper-container">

            <header>
                <h1>News Portal</h1>
            </header>
            <main>
                <div class="source-title">
                    <h2>Приветствуем вас на портале "News Portal"!</h2>
                    <p>Мы подобрали для вас самые популярные новостные медиа со всего мира.</p>
                    <p>Выбирайте интересующий вас медиа канал и получайте только самую актуальную информацию.</p>
                </div>
                <div class="source-container">
                    <div class="sources buttons">
                        <div class="sources-bg-top"></div>
                        <div class="sources-bg-bottom"></div>
                    </div>
                </div>
                <div class="news"></div>
    
                <template id="sourceItemTemp">
                    <div class="source__item">
                        <span class="source__item-name"></span>
                    </div>
                </template>
        
                <template id="newsItemTemp">
                    <div class="news__item">
                        <div class="news__meta">
                            <div class="news__meta-photo"></div>
                            <ul class="news__meta-details">
                                <li class="news__meta-author"></li>
                                <li class="news__meta-date"></li>
                            </ul>
                        </div>
                        <div class="news__description">
                            <h2 class="news__description-title"></h2>
                            <h3 class="news__description-source"></h3>
                            <p class="news__description-content"></p>
                            <p class="news__read-more">
                                <a href="#">Read More</a>
                            </p>
                        </div>
                    </div>
                </template>
            </main>
            <footer>
                <div class="footer-container">
                    <a class="rs-link" href="https://rs.school/js/"></a>
                    <p class="copyright">
                        Copyright <a href="https://newsapi.org">NewsAPI</a>
                    </p>
                    <p class="webdev">App developer: Bogdan Samonov<span>2021</span></p>
                    <a class="github-link" href="https://github.com/Bogdan-VS"></a>
                </div>
            </footer>

        </div>

        <script src="./index.js"></script>
    </body>
</html>
