<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Museum</title>
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="header-wrapper-container">
                <div class="header-container">
                    <div class="container-logo">
                        <div class="logo-image">
                            <img src="assets/images/svg/logo.svg" alt="The logo">
                        </div>
                        <div class="logo-title">
                            <h1>Louvre</h1>
                        </div>
                    </div>
                    <nav class="container-nav">
                        <ul class="navigation">
                            <li class="navigation-item"><a data-goto=".visiting" href="#">Visiting</a></li>
                            <li class="navigation-item"><a data-goto=".explore" href="#">Explore</a></li>
                            <li class="navigation-item"><a data-goto=".video" href="#">Video</a></li>
                            <li class="navigation-item"><a data-goto=".gallery" href="#">Gallery</a></li>
                            <li class="navigation-item"><a data-goto=".tickets" href="#">Tickets</a></li>
                            <li class="navigation-item"><a data-goto=".contacts" href="#">Contacts</a></li>
                        </ul>
                    </nav>
                    <div class="menu-burger">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="welcom-louvre" id="Welcome">
            <div class="louvre-slider-wrapper">
                <div class="louvre-slider">
                    <div class="slider-wrap">
                        <div class="slider-wrap-wrap">
                            <div class="louvre-image">
                                <img src="assets/images/jpg/welcom/5.jpg" alt="Louvre">
                                <div class="background-image"></div>
                            </div>
                            <div class="louvre-image">
                                <img src="assets/images/jpg/welcom/1.jpg" alt="Louvre">
                                <div class="background-image"></div>
                            </div>
                            <div class="louvre-image">
                                <img src="assets/images/jpg/welcom/2.jpg" alt="Louvre">
                                <div class="background-image"></div>
                            </div>
                            <div class="louvre-image">
                                <img src="assets/images/jpg/welcom/3.jpg" alt="Louvre">
                                <div class="background-image"></div>
                            </div>
                            <div class="louvre-image">
                                <img src="assets/images/jpg/welcom/4.jpg" alt="Louvre">
                                <div class="background-image"></div>
                            </div>
                        </div>
                        <div class="control">
                            <div class="control-number">
                                <span>01</span>
                                <span>|</span>
                                <span>05</span>
                            </div>
                            <div class="control-tab">
                                <span class="control-tab-item active"></span>
                                <span class="control-tab-item"></span>
                                <span class="control-tab-item"></span>
                                <span class="control-tab-item"></span>
                                <span class="control-tab-item"></span>
                            </div>
                            <div class="control-arrow">
                                <div class="arrow-left arrow">
                                    <img src="assets/images/svg/arrow-left.svg" alt="Arrow left">
                                </div>
                                <div class="arrow-right arrow">
                                    <img src="assets/images/svg/arrow-right.svg" alt="Arrow-right">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <div class="wrapper-container">
                    <div class="louvre-container">
                        <h2 class="louvre-title">Welcome</h2>
                        <h3 class="louvre-title">to the Louvre</h3>
                        <p class="louvre-subtitle">From the castle to the museum</p>
                        <button class="louvre-button">Discover the Louvre</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
